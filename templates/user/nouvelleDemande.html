{% extends '/user/base.html' %} {% block title %} Nouvelle Demande {% endblock
%} {% block content %}
<div style="padding-left: 10px;">
  <form action="/employé/nouvelle_demande" method="POST">
    <br />
    <legend>Nouvelle demande de congé</legend>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Matricule</label>
      <div class="col-sm-10">
        <input
          type="text"
          readonly=""
          class="form-control-plaintext"
          value={{
          user.matricule
          }}
        />
      </div>
    </div>
    <div class="form-group">
      <label class="form-label mt-4" style="padding-left: 20px;">Date de début</label>
      <input type="date" name="debut" class="form-control" required />
    </div>
    <br />
    <div class="form-group">
      <label class="form-label mt-4" style="padding-left: 20px;">Date de fin</label>
      <input type="date" name="fin" class="form-control" required />
    </div>
    <br />
    <br />
    <button type="submit" class="btn btn-primary" style="margin-left: 20px;">Submit</button>
  </form>

  {{ error }}
  
</div>
{% endblock %}
