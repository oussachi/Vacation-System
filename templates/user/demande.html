{% extends '/user/base.html' %} {% block title %} Demande {% endblock %} {%
block content %}
<div class="form-group">
  <label class="form-label mt-4" for="readOnlyInput">Date de début</label>
  <input
    class="form-control"
    id="readOnlyInput"
    type="text"
    placeholder={{ demande.date_debut }}
    readonly=""
  />
</div>
<div class="form-group">
  <label class="form-label mt-4" for="readOnlyInput">Date de fin</label>
  <input
    class="form-control"
    id="readOnlyInput"
    type="text"
    placeholder={{ demande.date_fin }}
    readonly=""
  />
</div>
<br>
{% if demande.statut == 'Processing' %}
<form style="float: left; margin-right: 50px;">
  <button type="Submit" class="btn btn-warning">Modifier la demande</button>
</form>
<form action="/employé/demande/{{ demande.id }}/delete" method="POST">
  <button type="Submit" class="btn btn-danger">Annuler la demande</button>
</form>
{% endif %}

{{ error }}
{% endblock %}
